<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Game</title>
  
  <!-- ========= -->
  <!--    CSS    -->
  <!-- ========= -->
  <style type="text/css">

  #game {
    position:absolute;
    top:5px;
    left:5px;
    right:5px;
    bottom:5px;
    border: 1px solid red;
    overflow: hidden;
  }

  #vida-personaje {

  }

  .start {
    position: absolute;
    z-index: 9999;
  }

  .hideElements {
    display:none;
  }

  .piedra {
    width: 100px;
    height: 100px;
    background-color: grey;
    position: relative;
  }

  #piedra-a {
    top: 250px;
    left: 350px;
  }

  #background-moving {
    background-color: rgb(234, 253, 255);
    height: 100%;
    width: 4000px;
    position: relative;
    -webkit-animation: mymove 5s; /* Chrome, Safari, Opera */
    animation: mymove 5s;
    -webkit-animation-timing-function: linear;
    animation-timing-function: linear;
  }

  .spaceshipClass {
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    top: 298px;
    left: 100px;
  }

  /* animation */

  /* Chrome, Safari, Opera */
  @-webkit-keyframes mymove {
      from {left: 0px;}
      to {left: -500px;}
  }

  /* Standard syntax */
  @keyframes mymove {
      from {left: 0px;}
      to {left: -500px;}
  }

  </style>  
</head>
<body>

  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
  <div id="game">
    <button class="start">Start</button>
    <ul id="vida-personaje"></ul>
    <div id="background-moving">
      <div class="piedra" id="piedra-a"></div>
    </div>
  </div>

  <div id="spaceship">
      <div id="space"></div>
  </div>

  <!-- Templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <label><%- personaje %></label>
      <label>Vida <%- vida %></label>
      <label>Escudo <%- escudo %></label>
      <label>Energía <%- energia %></label>
      <button class="quitavida">Quitar Vida</button>
      <button class="agregarescudo">Agregar escudo</button>
      <button class="agregarenergia">Agregar energía</button>
    </div>
  </script>  

  <script type="text/template" id="spaceship-template">
    <div class="view">
    </div>
  </script> 

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script> 

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    'use strict';

    var app = {}; // create namespace for our app
    
    //--------------
    // Models
    //--------------

    app.Game = Backbone.Model.extend({
      defaults: {
        personaje: '',
        vida: 0,
        escudo: 0,
        energia: 0
      }
    });

    //--------------
    // Collections
    //--------------

    app.GameList = Backbone.Collection.extend({
      model: app.Game,
      localStorage: new Store("Game-store")
    });

    // instance of the Collection
    app.gameList = new app.GameList();

    //--------------
    // Views
    //--------------
    
    // renders individual todo items list (li)
    app.GameView = Backbone.View.extend({
      tagName: 'li',
      template: _.template($('#item-template').html()),
      render: function(){
        this.$el.html(this.template(this.model.toJSON()));
        return this;
      },
      initialize: function(){
        this.model.on('change', this.render, this);
        this.model.on('change', this.isdead, this);
      },   
      events: {
        'click .quitavida': 'quitarvida',
        'click .agregarenergia': 'agregaenergia',
        'click .agregarescudo': 'agregaescudo',
      },

      quitarvida: function(){
        var lifetaken = this.model.toJSON().vida - 1;
        this.model.save({vida: lifetaken});
      },

      agregaenergia: function(){
        var energyadded = this.model.toJSON().energia + 2;
        this.model.save({energia: energyadded});
      },

      agregaescudo: function(){
        var shieldadded = this.model.toJSON().escudo + 1;
        this.model.save({escudo: shieldadded});
      },

      isdead: function(){
        if(this.model.toJSON().vida == 0) {
          alert("estas muerto");
          this.startOver();
        }
      },

      startOver: function(){
        console.log("Juego se Reinicia");
        var resetLife = this.model.toJSON().vida = 3;
        this.model.save({vida: resetLife});
        var resetEnergy = this.model.toJSON().energia = 5;
        this.model.save({energia: resetEnergy});
        var resetShield = this.model.toJSON().escudo = 0;
        this.model.save({escudo: resetShield});
      }

    });

    app.AppView = Backbone.View.extend({
      el: '#game',
      initialize: function () {
        app.gameList.on('add', this.addOne, this);
      },
      events: {
        'click .start': 'newGame'
      },

      newGame: function(){
        $('.start').addClass("hideElements");
        name = prompt("Comienza el juego");
        app.gameList.add(this.newAttributes());
      },

      newAttributes: function(){
        return {
          personaje: name,
          vida: 3,
          escudo: 0,
          energia: 5
        }
      },

      addOne: function(vida){
        var view = new app.GameView({model: vida});
        $('#vida-personaje').append(view.render().el);
      }

    });

    /* Start Spaceship */

    app.AddSpaceship = Backbone.View.extend({
      tagName: 'div',
      className: 'spaceshipClass',
      template: _.template($('#spaceship-template').html()),
      render: function(){
        this.$el.html(this.template(this.model.toJSON()));
        return this;
      },
      initialize: function(){
        this.model.on('change', this.render, this);
        $(document).on('keydown', this.moveShip);
      },   

      moveShip: function(e){
        var getTop = $(".spaceshipClass").css("top");
        var getLeft = $(".spaceshipClass").css("left");

        switch( e.which ){
          case 38:
            var addHeight = (parseInt(getTop.replace(/px/,""))-10)+"px";
            $(".spaceshipClass").css("top",addHeight);
            break;
          case 40:
            var addHeight = (parseInt(getTop.replace(/px/,""))+10)+"px";
            $(".spaceshipClass").css("top",addHeight);
            break;            
          case 37:
            var addHeight = (parseInt(getLeft.replace(/px/,""))-10)+"px";
            $(".spaceshipClass").css("left",addHeight);
            break;
          case 39:
            var addHeight = (parseInt(getLeft.replace(/px/,""))+10)+"px";
            $(".spaceshipClass").css("left",addHeight);
            break;
        }
      }

    });

    app.AppSpaceship = Backbone.View.extend({
      el: '#spaceship',
      initialize: function () {
        app.gameList.on('add', this.addOne, this);
      },

      addOne: function(vida){
        var view = new app.AddSpaceship({model: vida});
        $('#space').append(view.render().el);
      }
    });

    //--------------
    // Routers
    //--------------
    
    app.Router = Backbone.Router.extend({
      routes: {
        '*filter' : 'setFilter'
      },
    });     

    //--------------
    // Initializers
    //--------------   

    app.router = new app.Router();
    Backbone.history.start();    
    app.appView = new app.AppView(); 
    app.appView = new app.AppSpaceship(); 

  </script>
  
</body>
</html>
