<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Channel Connect HTML5 Template</title>
    <!-- Studio Enabler Required -->
    <script src="http://s0.2mdn.net/879366/Enabler_01_22.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="DCRM_HTML5_InPage_970x500.css">
    <!-- ChannelConnect Library Required -->
    <script src="http://www.gstatic.com/doubleclick/studio/innovation/channelconnect/channel_connect_v2.js"></script>
    <script src="DCRM_HTML5_InPage_970x500.js"></script>
  </head>

  <body>
    <div id="container-dc">
      <div id="content-dc">
        <header style="margin-top: 50px;">
          <h4>ChannelConnect HTML5 Template</h4>
        </header>
        <section>
          <button id="button-send">Send Message</button>
          <button id="button-open">Open Mobile Client</button>
          <button id="button-connection">Close Connection</button>
        </section>
        <img id="qr-code" alt="QR Code" width="150" height="150"
             src="data:null"/><br>
        <span id="label-link"></span>
        <br/><br/>
        <textarea id="output-console"
                  rows="10"
                  cols="80"></textarea>
        <br><br>
        <i>NOTE: this template is not going to work with IE6, because of the
        lack of support to JSON and XMLHttpRequest.</i>
      </div>
      <button id="button-exit"></button>
    </div>
  </body>
</html>
