<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>FunFace App</title>
	<script src="jquery-ui/external/jquery/jquery.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />
  	<script>
	  	$(function() {

	  		var self = this;
	  		var setBeard = null;

	    	$( ".draggable" ).draggable({
	    		helper: 'clone'
	    	});

	    	$("#draggableContainer").mousedown(function(e){

	    		var getTarget = e.target;
	    		var getId = $(getTarget).attr('id');
	    		var createImg = document.createElement('img');
	    		var getDroppable = document.getElementById("dropSpace");

	            switch (getId) {
	                case "beard":
	                	beard();
	                    break;
	         		case "moustache":
	         			moustache();
	                    break;
	                case "glasses":
	                	glasses();
	                    break;
	               	case "clownNose":
	               		clownNose();
	                    break;
	               	case "tear":
	               		tear();
	                    break;
	    		};

	    		function beard(){
	    			var getBeardId = document.getElementById("beardOn");
	    			if(getBeardId != null){
	    				return false;
	    			} else {
	    				createImg.setAttribute("class","beardInPosition hide");
		        		createImg.setAttribute("src","img/beard.png");
		        		createImg.setAttribute("id","beardOn");
		        		getDroppable.appendChild(createImg);
	    			}
	    		};

	    		function moustache() {
	    			var getBeardId = document.getElementById("moustacheOn");
		    		if(getBeardId != null){
		    			return false;
		    		} else {
	        			createImg.setAttribute("class","moustacheInPosition hide");
	        			createImg.setAttribute("src","img/moustache.png");
	        			createImg.setAttribute("id","moustacheOn");
	        			getDroppable.appendChild(createImg);
	        		}	    			
	    		};

	    		function glasses() {
	    			var getBeardId = document.getElementById("glassesOn");
		    		if(getBeardId != null){
		    			return false;
		    		} else {
	        			createImg.setAttribute("class","glassesInPosition hide");
	        			createImg.setAttribute("src","img/sunglasses.png");
	        			createImg.setAttribute("id","glassesOn");
	        			getDroppable.appendChild(createImg);
	        		}	    			
	    		};

	    		function clownNose() {
	    			var getBeardId = document.getElementById("clownOn");
		    		if(getBeardId != null){
		    			return false;
		    		} else {
	    				createImg.setAttribute("class","clownNoseInPosition hide");
	        			createImg.setAttribute("src","img/nose.png");
	        			createImg.setAttribute("id","clownOn");
	        			getDroppable.appendChild(createImg);
	        		}
	    		};

	    		function tear() {
	    			var getBeardId = document.getElementById("tearOn");
		    		if(getBeardId != null){
		    			return false;
		    		} else {
    				createImg.setAttribute("class","tearInPosition hide");
        			createImg.setAttribute("src","img/tear.png");
        			createImg.setAttribute("id","tearOn");
        			getDroppable.appendChild(createImg);
        			}
	    		}

	    	})

	    	$( ".droppable" ).droppable({
		      	drop: function( event, ui ) {
		      		$( this ).find("img").removeClass("hide");
		      	}
	    	});

	  	});
  	</script>
</head>
<body>
	<div id="app">
		<div id="draggableContainer">
			<div class="draggable">
				<img src="img/moustache.png" id="moustache">
			</div>
			<div class="draggable">
				<img src="img/beard.png" id="beard">
			</div>
			<div class="draggable">
				<img src="img/sunglasses.png" id="glasses">
			</div>
			<div class="draggable">
				<img src="img/nose.png" id="clownNose">
			</div>
			<div class="draggable">
				<img src="img/tear.png" id="tear">
			</div>
		</div>
		<div class="droppable" id="dropSpace">

		</div>
	</div>
</body>
</html>
