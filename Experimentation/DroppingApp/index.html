<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>FunFace App</title>
	<script src="jquery-ui/external/jquery/jquery.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />
  	<script>
	  	$(function() {

	    	$( ".draggable" ).draggable({
	    		helper: 'clone'
	    	});

	    	$("#draggableContainer").mousedown(function(e){

	    		var getTarget = e.target;
	    		var getId = $(getTarget).attr('id');
	    		var createImg = document.createElement('img');
	    		var getDroppable = document.getElementById("dropSpace");

	    		switch (getId) {
	                case "beard":
	                	createimg("beardOn","beardInPosition hide","img/beard.png");
	                    break;
	         		case "moustache":
	         			createimg("moustacheOn","moustacheInPosition hide","img/moustache.png");
	                    break;
	                case "glasses":
	         			createimg("glassesOn","glassesInPosition hide","img/sunglasses.png");               
	                    break;
	               	case "clownNose": 
	         			createimg("clownOn","clownNoseInPosition hide","img/nose.png");            		
	                    break;
	               	case "tear":    
	         			createimg("tearOn","tearInPosition hide","img/tear.png");            		
	                    break;
	    		};
				
	    		function createimg (showBeardId, classVar, imgRoute) {
	    			var getBeardId = document.getElementById(showBeardId);
	    			if(getBeardId != null){
	    				return false;
	    			} else {
	    				createImg.setAttribute("class",classVar);
		        		createImg.setAttribute("src",imgRoute);
		        		createImg.setAttribute("id",showBeardId);
		        		getDroppable.appendChild(createImg);
	    			}
	    		};	

	    	});

	    	$( ".droppable" ).droppable({
		      	drop: function( event, ui ) {
		      		$( this ).find("img").removeClass("hide");
		      	}
	    	});

	    	$("#BorrarTodo").click(function(){
	    		document.getElementById("dropSpace").innerHTML = "";
	    	})

	  	});
  	</script>
</head>
<body>
	<div id="app">
		<div id="draggableContainer">
			<div class="draggable">
				<img src="img/moustache.png" id="moustache">
			</div>
			<div class="draggable">
				<img src="img/beard.png" id="beard">
			</div>
			<div class="draggable">
				<img src="img/sunglasses.png" id="glasses">
			</div>
			<div class="draggable">
				<img src="img/nose.png" id="clownNose">
			</div>
			<div class="draggable">
				<img src="img/tear.png" id="tear">
			</div>
		</div>
		<div class="droppable" id="dropSpace">

		</div>

		<button id="BorrarTodo">Borrar Todo</button>
	</div>
</body>
</html>
