/* Disable in checked */

/* Evaluar hacerlo con Jquery */

function countChecked (){
  var n = $( "input:checked" ).length;
  if (n === 1 || n === 0){
    $( '#get-values').prop('disabled', true);
  }else{
    $( '#get-values').removeAttr( "disabled" );
